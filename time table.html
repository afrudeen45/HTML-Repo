<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table{
            border-style: solid;
            border-collapse: collapse;
            text-align: center;
            width: 100%;
        }
        th,td{
            border-style: solid;

        }
    </style>
</head>
<body>
   <center><H1>Time Table</H1>
    <table></center> 
        <thead>
         <tr> 
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>12:00-0l.00</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
         </tr>
         <tbody>
            <tr>
                <Td>Monday</Td>
                <td>physis</td>
                <td>Chemistry</td>
                <td>Maths</td>
                <td rowspan="5"><br>L<br>U<br>N<BR>C<br>H</td>
                <td>EG</td>
                <td>Lunch</td>
                <td>CG</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td>Chemistry</td>
                <td>Physis</td>
                <td>Maths</td>
                <td colspan="3">LAB</td>              
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>English</td>
                <td>Physis</td>
                <td>Maths</td>
                <td>CG</td>
                <td>Chemistry</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Chemistry</td>
                <td>Physis</td>
                <td>English</td>
                <td>EG</td>
                <td colspan="2">LAB</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Chemistry</td>
                <td>CG</td>
                <td>Physis</td>
                <tD>English</tD>
                <TD colspan="2">EG</TD>
            </tr>
         </tbody>

       </thead>
    </table>
</body>
</html>
