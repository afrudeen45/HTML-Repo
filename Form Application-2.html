<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a form</title>
</head>
<body>
    
      <marquee style="background-color:burlywood;"> Welcome to Form</marquee>

<fieldset>

<form>
<label for="name1"> First Name:</label>
<input type="name" id="name1" placeholder="enter name"> <br><br>
<label for="lastname">Last Name:</label>
<input type="lastname" id="lastname" placeholder="enter last name"><br><br>
<label> Gender:</label>
<label for="m1">Male</label><input type="radio" id="m1" name="Gender"> 
<label for="fl">Female</label><input type="radio" id="f1" name="Gender"><br><br>
<label>Technical Skils:</label>
<label>HTML </label><input type="checkbox">
<label>CSS </label><input type="checkbox">
<label>Javascript </label><input type="checkbox"><br><br>
<label>Email: </label><input type="email"><br><br>    
<label>Date of Birth:</label>
<input type="Date"><br><br>
<label>Date and Time:</label>
<input type="datetime-local"><br><br>
<label>Search Bar:</label>
<input type="search"><br><br>
<label>Resume: </label>
<input type="file"><br><br>
<label>Address:</label><br>
<textarea rows="3" cols="20"></textarea><Br><br>
<button>submit</button>
</form>
</fieldset>
</body>
</html>
