<body>
    <h1> HTML Formatting Tag</h1>
    <P><B>This Text Is Bold</B></P>
    <p><I>This text Is Italic</I></p>
    <P>This is <sub>Subscript</sub>
    This is <sup> Superscript</sup> </P>
    <P><strong>This is very Strong!</strong></P>
    <p><em>This Is Emphasized</em></p>
    <p><small> This is Smaller Text</small></p>
    <p>this is <mark>mark</mark> text</p>
    <p> This Is <del>Delete</del> text</p>
    <p> This is inserted <ins>Text.</ins></p>
    

    </body>
