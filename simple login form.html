<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
</head>
<body bgcolor="pallrose">

    <fieldset>

        <form>
            <center>
                <label for="username"><h3>Username</h3></label>
                <input type="text" id="username" name="username" placeholder="Your Name" required>

                <br>

                <label for="Yourpassword"><h3>Password</h3></label>
                <input type="password" id="yourpassword" name="password" placeholder="Your Password" required>

                <br><br>

                <p>Forget Password</p>

                <button type="submit">Login</button>
            </center>
    </form>
    </fieldset>
</body>
</html>
